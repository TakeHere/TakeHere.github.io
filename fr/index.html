<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flashcard révisions</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://mozilla.github.io/pdf.js/build/pdf.mjs" type="module"></script>
    <script src="root.js"></script>
</head>
<body>

<div id="infodiv">
    <p id="progressscore"></p>
    <p id="score"></p>
</div>

<button class="buttonstyle" id="parametersButton" onclick="toggleParameters()">Paramètres</button>

<h1>Révision pour l'oral de FR</h1>

<select id="text-select" onchange="textSelectorChanged()">
</select>

<br>
<br>

<table id="card-table">
    <tr id="card-table-titles">
        <th>Procédés</th>
        <th>Citation</th>
        <th>Interprétation</th>
    </tr>

    <tr>
        <td>
            <textarea id="procUser" placeholder="procédé" rows="2" cols="20"></textarea>
        </td>
        <td id="citUser"></td>
        <td>
            <textarea id="intUser" placeholder="interprétation" rows="2" cols="20"></textarea>
        </td>
    </tr>

    <tr>
        <td id="procCorr">...</td>
        <td id="citCorr">...</td>
        <td id="intCorr">...</td>
    </tr>
</table>

<br>

<button class="buttonstyle" type=submit onclick="correct()">Corriger</button>
<button class="buttonstyle" onclick="generateCard()">Carte aléatoire</button>

<button class="buttonstyle" onclick="displayPdf()">Afficher pdf</button>

<br>
<br>

<div>
    <button id="prev">Précédent</button>
    <button id="next">Suivant</button>
    &nbsp; &nbsp;
    <span>Page: <span id="page_num"></span> / <span id="page_count"></span></span>
</div>

<canvas id="the-canvas"></canvas>

<div id="parameters">
    <table id="citChoice">
        <tr id="citChoice-table-titles">
            <th>Citation</th>
            <th>Choix de l'activation (y/n)
                <br>
                <button onclick="checkboxesCheckon()">Activer toutes les citations</button>
                <button onclick="checkboxesCheckoff()">Désactiver toutes les citations</button>
            </th>
        </tr>
    </table>
</div>

</body>
</html>
