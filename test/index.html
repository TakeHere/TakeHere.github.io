<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="jquery-clockpicker.css">

</head>
<body>
    <div class="container">
        <input id="input-a" value="" data-default="20:48">
        <button type="button" id="button-a">Check the  minutes</button>
        <button type="button" id="button-b">Check the  hours</button>
    </div>

    <style>
        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            font-size: 14px;
        }
        .container {
            padding: 20px;
        }
    </style>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <script src="jquery-clockpicker.js"></script>

    <script>
        var input = $('#input-a');
        input.clockpicker({
            autoclose: true
        });

        // Manual operations
        $('#button-a').click(function(e){
            // Have to stop propagation here
            e.stopPropagation();
            input.clockpicker('show')
                .clockpicker('toggleView', 'minutes');
        });
        $('#button-b').click(function(e){
            // Have to stop propagation here
            e.stopPropagation();
            input.clockpicker('show')
                .clockpicker('toggleView', 'hours');
        });
    </script>
</body>
</html>
